<div>
    Category creator page
    <form th:method="POST" th:action="@{/admin/category}" th:object="${category}" enctype="multipart/form-data">
        <label for="name">Category name: </label><br>
        <input type="text" id="name" th:field="*{name}">
        <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Name error</span><br>
        <label for="file">Load image: </label>
        <input type="file" accept="image/jpeg" name="file" id="file" th:field="*{file}"><br>
        <label for="description">Description: </label><br>
        <textarea id="description" th:field="*{description}" rows="10" cols="50" style="resize: none"></textarea>
        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" style="color: red">Name error</span><br>
        <label for="checkbox"> For internal use </label>
        <input type="checkbox" id="checkbox" th:field="*{internal}"><br><br>
        <input type="submit" value="Submit">
    </form>
</div>
