<div>
    Catalog list page
    <div th:each="category : ${categories}">
        <hr>
        <img th:src="'data:image/png;base64,' + ${category.getImage()}" width="20%" height="20%"/><br>
        <p th:text="${category.getName()}"></p>
        <p th:text="${category.getDescription()}"></p>
        <a th:href="@{/catalog/{id}(id=${category.getId()})}">Enter</a>
        <hr>
    </div>
</div>
