<div>
    Admin page
    <div>
        <a th:href="@{/admin/registration}" th:if="${admin}"><p>Registration</p></a>
        <a th:href="@{/admin/category}" th:if="${admin}"><p>Add Category</p></a>
        <a th:href="@{/admin/product}"><p>Add Product</p></a>
    </div>
    <div th:each="subject : ${subjects}" th:if="${admin}">
        <hr>
        <a th:href="@{/admin/subject/{id}(id=${subject.getId()})}"><p th:text="${subject.getUsername()}"></p></a>
    </div>
</div>
