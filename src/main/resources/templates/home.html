<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>

    <body>
        <header th:insert="~{blocks/header}"></header>
        <nav th:insert="~{blocks/nav}"></nav>

        <main th:insert="~{content/main}" th:if="${index} == 1"></main>
        <main th:insert="~{content/catalog}" th:if="${index} == 2"></main>
        <main th:insert="~{content/reviews}" th:if="${index} == 3"></main>
        <main th:insert="~{content/contact}" th:if="${index} == 4"></main>
        <main th:insert="~{content/about}" th:if="${index} == 5"></main>
        <main th:insert="~{content/admin}" th:if="${index} == 6"></main>
        <main th:insert="~{content/login}" th:if="${index} == 7"></main>
        <main th:insert="~{content/registration}" th:if="${index} == 8"></main>

        <footer th:insert="~{blocks/footer}"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
